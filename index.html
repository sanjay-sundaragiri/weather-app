<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" >
   
    <script defer src="script.js" ></script>
</head>
<body>
    <div class="container">
         <div class="header">
            <!-- <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div> -->
        </div> 
        <div class="content">
            <div class="general-information">
                <div class="status" data-status>Enter A Location</div>
                <div class="location" data-location>To Find the Weather</div>
            </div>
            <div class="details-section">
                <div class="detail">
                    <div class="title" >Wind</div>
                    <div class="value" data-wind>TBD</div>
                </div>
                <div class="detail bordered">
                    <div class="title">Temperature</div>
                    <div class="value" data-temperature>TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Humidity</div>
                    <div class="value" data-humidity>TBD</div>
                </div>
            </div>
            <div class="city-search-container" >
                <input type="text"  class="city-search" placeholder="Enter city name" />
                <button onclick="buttonClicked()" class="btn" style="background-color: green; color: white;">Search</button>
            </div>
        </div>
    </div>
</body>
</html>
